on: [push, pull_request]

jobs:
  build_docs:
    runs-on: ubuntu-latest
    name: Build Documents
    steps:
      - name: üöß Set up Git repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: ‚öô Build LaTeX files
        run: |
          docker run -i --rm -v "$(pwd)/:/work" -w /work ghcr.io/xu-cheng/texlive-full bash -c '
            shopt -s globstar
            set -e
            for d_path in ./**/d_*.tex; do (
              cd "$(dirname $d_path)"
              latexmk -lualatex $(basename $d_path)
            ) done'
            
      - name: üß¨ Generate artifact containing PDF files
        uses: actions/upload-artifact@v3
        with:
          name: documentazione
          path: "**/d_*.pdf"

  build_ghpages:
    runs-on: ubuntu-latest
    name: Build GitHub Pages
    needs: build_docs
    steps:
      - name: üöß Set up Git repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
      
      - name: ‚¨á Download artifact documentazione
        uses: actions/download-artifact@v3.0.1
        with:
          name: documentazione
          path: ./documentazione
      
      - name: ‚úç Remove prefix d_ in PDF files
        run: find . -type f -name 'd_*.pdf' | while read f; do mv "$f" "${f/d_/}"; done

      # Grazie ad @augustozanellato per la scoperta di apindex
      - name: ‚öí Install apindex and update HTML template
        run: |
          git clone --depth=1 https://github.com/paperbenni/apindex.git
          cd apindex
          rm share/apindex/index.template.html
          curl -o share/apindex/index.template.html https://raw.githubusercontent.com/SWEasabi/global-assets/main/html/ghpages_template.html
          sed -i "34d; 35i Documentazione" share/apindex/index.template.html
          cmake . -DCMAKE_INSTALL_PREFIX=/usr
          sudo make install
          cd ..
          rm -rf apindex
        
      - name: ‚öô Build static page
        run: apindex ./documentazione
        
      - name: üß¨ Generate artifact containing Directory Listings Page
        uses: actions/upload-artifact@v3
        with:
          name: documentazione_html
          path: ./documentazione

  deploy_ghpages:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    name: Deploy GitHub Pages
    needs: [build_docs, build_ghpages]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: ‚¨á Download artifact documentazione_html
        uses: actions/download-artifact@v3
        with:
          name: documentazione_html
          path: ./html
      
      - name: üöß Setup Github Pages
        uses: actions/configure-pages@v2
      
      - name: üß¨ Generate github-pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./html
      
      - name: ‚¨Ü Deploy artifact to GitHub Pages
        uses: actions/deploy-pages@v1
